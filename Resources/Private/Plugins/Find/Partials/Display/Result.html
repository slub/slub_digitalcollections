{namespace s=Subugoe\Find\ViewHelpers}
<f:comment>
	Creates a list item for document stored in the document variable.

	It uses the standardFields configured in settings, result highlighting
	(if configured) and a link to the documentâ€™s page.
</f:comment>
<li id="c{config.uid}-result-{document.id}">
	<div>
		<h3>
            <f:link.page pageUid="{settings.kitodoPageView}" 
                additionalParams="{tx_dlf:{page:'{document.page}', double:'0', id:'{document.uid}', pagegrid:'0'}}" >
				<f:if condition="{s:data.valueForKey(array:document.fields, key:settings.standardFields.title)}">
					<f:then>
						<f:render
							partial="Display/Field/Inline"
							arguments="{
								config:config,
								results:results,
								document:document,
								field:settings.standardFields.title,
								separator:', '
							}"/>
					</f:then>
					<f:else>
						ID: {document.id}
					</f:else>
				</f:if>
            </f:link.page>
		</h3>

        <f:if condition="{settings.standardFields}">
	        <dl>
                <f:for each="{settings.standardFields}" as="stdFieldValue" key="stdFieldKey">
                    <f:if condition="{stdFieldValue} && {stdFieldKey} != 'title'">
						<f:render
							partial="Display/Field/Inline"
							arguments="{
								config:config,
								results:results,
								document:document,
								field: stdFieldValue,
								separator:', '
							}"/>
                    </f:if>
                </f:for>
	        </dl>
        </f:if>
	</div>
</li>
